<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <!-- Button trigger modal -->
<button
type="button"
class="btn btn-primary m-1"
data-mdb-toggle="modal"
data-mdb-target="#exampleSideModal1"
>
Top right
</button>

<!-- Modal example - top right -->
<div
class="modal fade right"
id="exampleSideModal1"
tabindex="-1"
aria-labelledby="exampleSideModal1"
aria-hidden="true"
>
<div class="modal-dialog modal-side modal-top-right">
  <div class="modal-content">
    <div class="modal-header bg-info text-white">
      <h5 class="modal-title" id="exampleSideModal1">Product in the cart</h5>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-mdb-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-3 text-center">
          <i class="fas fa-shopping-cart fa-4x text-info"></i>
        </div>

        <div class="col-9">
          <p>Do you need more time to make a purchase decision?</p>
          <p>No pressure, your product will be waiting for you in the cart.</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info">Go to the cart</button>
      <button type="button" class="btn btn-outline-info" data-mdb-dismiss="modal">
        Close
      </button>
    </div>
  </div>
</div>
</div>
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <img
            class="mb-4"
            src="https://mdbootstrap.com/img/logo/mdb-transparent-250px.png"
            style="width: 250px; height: 90px;"
          />
          <h5 class="mb-3">Thank you for using our product. We're glad you're with us.</h5>
          <p class="mb-3">MDB Team</p>
          <a
            class="btn btn-primary btn-lg"
            href="https://mdbootstrap.com/docs/standard/getting-started/"
            target="_blank"
            role="button"
            >Start MDB tutorial</a
          >
        </div>
      </div>
    </div>
    <!-- End your project here-->
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="src/js/mdb.pro.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
